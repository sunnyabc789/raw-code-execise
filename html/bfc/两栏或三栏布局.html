<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    html,body{
            width: 100%;
            height: 100%;
    }
        .out{
            background: blue;
            width: 100%;
            height: 100%;
        }
        .f{
            float: left;
            margin-right: 20px;
            height: 100%;
            background: red;
        }
        .r{
            /* 不形成BFC 则是个块级 BFC的margin对块级没用 */
            display: flow-root;
            height: 100%;
            background: yellow;
        }
    </style>
</head>
<body>
  <div class="out">
    <div class="f">浮动元素</div>
    <div class="r"></div>
  </div>
</body>
</html>
