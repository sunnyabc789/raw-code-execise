<script>
    walle.start({
    loader: {
        type: "json",
        css: !1
    },
    animationRouter: {},
    router: {
        root: "root",
        rootPath: basePath + "template/screen",
        routerMap: [{
            path: "/detail/basic/:id",
            url: basePath + "template/screen/detail/basic/index.json"
        }, {
            path: "/detail/complex/:id",
            url: basePath + "template/screen/detail/complex/index.json"
        }, {
            path: "/detail/more-info/:id",
            url: basePath + "template/screen/detail/more-info/index.json"
        }],
        routeType: "hashHistory",
        defaultPage: {
            path: "/",
            url: basePath + "template/screen/dashboards/list/index.json"
        },
        errorPage: {
            url: basePath + "template/screen/exception/404/index.json"
        },
        screenAccelerate: {
            layout: {
                default: {
                    slot: ["content", "defaultTaskSlot"],
                    component: [{
                        tag: "Header",
                        src: "../screen/header"
                    }],
                    accCount: 3
                }
            }
        },
        layoutConfig: {
            default: {
                layout: basePath + "template/layout/index.json"
            }
        }
    },
    ui: {
        components: walleExtends.ui
    },
    plugins: walleExtends.plugins,
    view: {}
});

</script>
